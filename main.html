<!DOCTYPE html>
<html>
<head>
<title>For U</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.3/gsap.min.js"></script>
<link rel="stylesheet" href="main.css">
</head>
<body>
<!--
colors to use:
	000000
	5800FF
	E900FF 
-->
<div class="cont1">
	<div class="intro">
			<p class="intro-p">
				Especially made by...				
				<div class="UL"></div>
			</p>
			
		<div class="intro-an">
			<div class="fill"></div>
			<h2 class="intro-h2">Badawiziyad</h2>
		</div>
	</div>
	
	
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
<script>
gsap.registerPlugin(ScrollTrigger);
let tl = gsap.timeline();


tl.to(".intro-p",{
	opacity: 1,
	duration: 1.4,
	delay: 1.2
});
tl.to(".fill",{ x: "100%", duration: 1.5, ease: "power4.in"});
tl.to(".intro-h2", { opacity: 1, duration: 0.3});
tl.to(".fill", { x: "200%", duration: 1.5, ease: "power3.out"});
tl.to(".fill", { x: "-100%", duration: 0 });
tl.to(".fill", { delay: .2, x: "100%", duration: 1.5 }, "+=1");


tl.to(".intro-h2", { opacity: 0 });
tl.to(".fill", { x: "200%", duration: 1.2, ease: "power3.in"});
tl.to(".UL", { width: "200px", duration: 1, ease: "power1.in" }, "-=.5");
tl.to(".UL", { delay: .1, height: "40px", duration: 1 });

</script>
</body>
</html>
